<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css">
    <title>NFT preview card component</title>
    </style>
  </head>
  <body class="bg-dark-blue">
    <main>
      <section class="flex">
        <div class="card bg-strong-blue px-md pt-md pb-lg">
          <figure class="card-img">
            <img src="images/image-equilibrium.jpg" alt="">
            <figcaption></figcaption>
          </figure>
          <h1 class="text-lg text-white mt-md mb-sm">Equilibrium #3429</h1>
          <p class="text-normal text-soft-blue mb-md">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <!-- status -->
          <div class="card-status flex mb-md">
            <div class="card-status-content flex">
              <img src="images/icon-ethereum.svg" alt="">
              <p class="text-sm text-bold text-cyan ml-xsm"> 0.041 ETH </p>
            </div>
            <div class="card-status-content flex">
              <img src="images/icon-clock.svg" alt="">
              <p class="text-sm text-soft-blue ml-xsm ">3 days left</p>
            </div>
          </div>
          <!-- divider -->
          <div class="divider-solid bg-light-blue"></div>
          <!-- author -->
          <div class="card-author flex mt-sm">
            <img class="profile-img" src="images/image-avatar.png" alt="">
            <div class="card-author-content">
              <p class="text-white text-sm ml-sm">
                <span class="text-soft-blue mr-xsm">Creation of</span> <span class="author-name">Jules Wyvern</span>
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
